<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren – WienRP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registrieren</h2>
    <form id="registerForm">
      <label class="block mb-2 font-medium">Benutzername</label>
      <input type="text" id="regUsername" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2 font-medium">E-Mail</label>
      <input type="email" id="email" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2 font-medium">Passwort</label>
      <input type="password" id="regPassword" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2 font-medium">Passwort bestätigen</label>
      <input type="password" id="confirmPassword" class="w-full border p-2 rounded mb-4" required>

      <button type="submit" class="bg-red-700 text-white w-full py-2 rounded hover:bg-red-800">Registrieren</button>
      <p class="text-center text-sm mt-4">Schon registriert? <a href="login.html" class="text-red-700 underline">Zum Login</a></p>
    </form>
  </div>

  <script src="js/validation.js"></script>
</body>
</html>
